<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabele</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            flex-direction: column;
        }
        table {
            margin-top: 10px;
            margin-bottom: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <th>Fructe</th>
                <th>Pret</th>
                <th>Cantitate</th>
            </tr>
            <tr>
                <td>Mere</td>
                <td>3</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Pere</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Caise</td>
                <td>5</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Banane</td>
                <td>6</td>
                <td>2</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Legume</th>
                <th>Pret</th>
                <th>Cantitate</th>
            </tr>
            <tr>
                <td>Rosii</td>
                <td>12</td>
                <td>17</td>
            </tr>
            <tr>
                <td>Cartofi</td>
                <td>16</td>
                <td>14</td>
            </tr>
            <tr>
                <td>Morcovi</td>
                <td>7</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Ardei</td>
                <td>4</td>
                <td>100</td>
            </tr>
        </table>
    </div>
    <script>
        function bubbleSort(arr, isNumeric) {
            let sorted = false;
            while (!sorted) {
                sorted = true;
                for (let i = 0; i < arr.length - 1; i++) {
                    let el1 = arr[i].html();
                    let el2 = arr[i + 1].html();

                    if (isNumeric ? parseInt(el1) > parseInt(el2) : el1 > el2) {
                        let temp = arr[i].html();
                        arr[i].html(arr[i + 1].html());
                        arr[i + 1].html(temp);
                        sorted                    = false;
                }
            }
        }
    }

    function sort(columnHeader) {
        var columnIndex = columnHeader.index();
        var table = columnHeader.closest("table");
        let toSort = [];

        table.find("tr").each(function() {
            if ($(this).find("td").length > 0) {
                toSort.push($(this).find("td").eq(columnIndex));
            }
        });

        let isNumeric = !isNaN(toSort[0].html());
        bubbleSort(toSort, isNumeric);

        for (let i = 0; i < toSort.length; i++) {
            let row = toSort[i].parent();
            row.find("td").eq(columnIndex).html(toSort[i].html());
        }
    }

    $(document).ready(function() {
        $("th").click(function() {
            sort($(this));
        });
    });
</script>

</body>
</html>
